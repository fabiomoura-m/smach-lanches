<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Smach Lanches</title>
</head>

<body>
    <div class="container">
        <aside class="aside">
            <div class="logo">
                <img src="assets/images/logo.svg" alt="">
            </div>
            <div class="informational-data">
                <span>Operador: Marilucia</span>
                <span>Data-Hora: 12/08/2022 - 13:28</span>
                <span>Versão: 1.0</span>
            </div>

        </aside>
        <main class="main">
            <section class="orders">
                <header class="header">
                    <h1>Todos os pedidos</h1>
                </header>
                <button class="button-newOrder">
                    <img src="assets/images/most.svg" alt="">
                    Novo pedido
                </button>
                <div class="container-filter">
                    <div>
                        <label for="" class="label-filter">Filtrar por</label>
                        <select name="" id="" class="select-filter">
                            <option value="">Tipo</option>
                            <option value="teste">teste</option>
                            <option value="teste1">teste1</option>
                            <option value="teste2">teste2</option>
                        </select>
                        <select name="" id="" class="select-filter">
                            <option value="">Status</option>
                            <option value="teste">teste</option>
                            <option value="teste1">teste1</option>
                            <option value="teste2">teste2</option>
                        </select>
                    </div>
                    <button class="button-print">
                        <img src="assets/images/printer.svg" alt="">
                        Imprimir
                    </button>
                </div>

                <div class="table">
                    <table class="order-table">
                        <thead>
                            <tr>
                                <th width="20%"><input type="checkbox">Nº do pedido</th>
                                <th width="30%">itens</th>
                                <th>tipo</th>
                                <th>valor</th>
                                <th>status</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="feedback-order">
                    <img src="/assets/images/bg-lanches.svg" alt="">
                    <p>Não temos pedidos para mostrar</p>
                </div>
            </section>

            <section class="new-order">
                <header class="header">
                    <h1>Novo pedido</h1>
                </header>
                <div class="filter-request">
                    <label for="">Tipo de consumo</label>
                    <div class="field-request">
                        <input type="radio">
                        Delivery
                    </div>
                    <div class="field-request">
                        <input type="radio">
                        Salão
                    </div>
                </div>

            </section>
        </main>
    </div>
    <footer class="footer">
        Copyright © 2022 M & M Technologies - Todos os direitos reservados
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
